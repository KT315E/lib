// DOTA2 config by bogachenko

// Pampering with console
clear // Clearing the history of the console

// Binds keys for abilities
bind "Q" dota_ability_execute 0; // Ability 1
bind "W" dota_ability_execute 1; // Ability 2
bind "E" dota_ability_execute 2; // Ability 3
bind "D" dota_ability_execute 3; // Ability 4
bind "F" dota_ability_execute 4; // Ability 5
bind "R" dota_ability_execute 5; // Ability Ultimate

// Binds keys for items
bind "Z" dota_item_quick_cast 0; // Item 1
bind "X" dota_item_quick_cast 1; // Item 2
bind "C" dota_item_quick_cast 2; // Item 3
bind "V" dota_item_quick_cast 3; // Item 4
bind "SPACE" dota_item_quick_cast 4; // Item 5
bind "CAPSLOCK" dota_item_quick_cast 5; // Item 6
bind "T" dota_item_quick_cast 15; // Item teleport

// Binds keys for groups
bind "TAB" dota_cycle_selected; // Next unit
// bind "1" +dota_control_group 1; // Group 1
// bind "2" +dota_control_group 2; // Group 2
bind "3" +dota_control_group 3; // Group 3
bind "4" +dota_control_group 4; // Group 4
bind "5" +dota_control_group 5; // Group 5
bind "6" +dota_control_group 6; // Group 6
bind "7" +dota_control_group 7; // Group 7
bind "8" +dota_control_group 8; // Group 8
bind "9" +dota_control_group 9; // Group 9
bind "0" +dota_control_group 10; // Group 10

// Unit actions
bind "F1" +dota_camera_follow; // Select hero
bind "1" dota_select_all; // Select all my units
bind "2" dota_select_all_others; // Select all other units
bind "A" mc_attack; // Attack move
bind "S" +dota_stop; // Cancel current action
bind "H" dota_hold; // Hold position
bind "M" mc_move; // Move
// bind "" +dota_unit_movetodirection; // Move in the direction
// bind "" mc_patrol; // Patrol
bind "J" dota_glyph; // Strengthen the buildings
bind "P" dota_radar; // Scanning area
bind "MOUSE4" use_item_client current_hero taunt;
bind "F2" dota_select_courier; // Select courier
bind "F3" dota_purchase_quickbuy; // Quickbuy
bind "F4" dota_courier_deliver; // Courier deliver items
// bind "" dota_courier_burst; // Courier shield
bind "F5" toggleshoppanel; // Open shop

// UI
bind "`" +showscores; // Invoice table
bind "F9" dota_pause; // Pause
// bind "PAUSE" jpeg_screenshot; // Screenshot
bind "\" toggleconsole; // Console
bind "del" disconnect; // Disconnect from server
bind "MOUSE3" +cameragrip; // Camera capture
// bind "UPARROW" +forward;// Move the camera up
// bind "DOWNARROW" +back; // Move the camera down
// bind "LEFTARROW" +moveleft; // Move the camera to the left
// bind "RIGHTARROW" +moveright; //  Move the camera to the right
// bind "" camerazoomin; // Camera Zoom In
// bind "" camerazoomout; // Camera Zoom Out
// bind "" dota_recent_event; // Show recent event 
bind "I" inspectheroinworld; // Detailed view

// Chat
bind "ENTER" say; // Chat to Team
bind "KP_ENTER" say; // Chat to Everyone (Hold Shift)
bind "Y" +chatwheel; // ChatWheel
